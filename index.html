<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Library</h1>
    </header>
    <main class="main">
      <button type="button" class="add-book-btn" id="addBook">+Add book</button>
      <div class="modal" id="modalForm">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form action="" id="modalFormContent">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" />
            <label for="status">Have you finished reading this book?</label>
            <input type="checkbox" name="status" id="status" />
            <button type="button" id="confirmForm">Confirm</button>
          </form>
        </div>
      </div>
      <div class="book-grid" id="bookGrid">
        <div class="book-card">
          <p>The Hobbit</p>
          <p>J.R.R. Tolkien</p>
          <p>123</p>
        </div>
        <div class="book-card">
          <p>Metamorphosis</p>
          <p>Kafka</p>
          <p>223</p>
        </div>
      </div>
    </main>
  </body>
</html>
